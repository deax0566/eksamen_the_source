<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="dea.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>




<body id="about">

    <main>
        <h1>About</h1>

        <section id="about_section"></section>
    </main>


    <script>
        document.addEventListener("DOMContentLoaded", start);

        const url = "http://deacosmus.dk/kea/10_eksamen/hjemmeside/wordpress/wp-json/wp/v2/pages/157";

        async function start() {
            const hentUrl = await fetch(url);
            indhold = await hentUrl.json();
            visIndhold();
        }

        function visIndhold() {
            console.log("Funktionen visIndhold fungerer :)");

            document.querySelector("#about_section").innerHTML = indhold.content.rendered;
        }
    </script>

</body></html>
