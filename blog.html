<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <style>
        #blog img {
            height: 35vh;
        }


        li {
            display: block;

        }

        #blog img {
            max-width: 70vw;
            margin: 30px 0 30px;
        }

        body {
            padding: 0 40px;

        }

        @media(min-width: 600px) {
            .blog_indhold {
                display: grid;
                grid-gap: 40px;
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: 1fr;

            }

            li {
                display: block;


            }

            #blog img {
                max-width: 70vh;
                margin: 30px 0 30px;

            }



        }

        #blog a {
            text-decoration: none;
            font-family: roboto;
            text-decoration-color: black;
            border: 2px solid black;
            justify-content: center;
            padding: 8px;
        }

        #blog,
        a,
        a:visited,
        a:hover,
        a:active {
            color: inherit;
        }

        #blog .wp-block-latest-posts__post-excerpt {
            margin-top: 20px;
            font-family: roboto;

        }

        #blog h3 {
            text-align: center;
            font-size: 15px;
        }
    </style>


</head>




<body id="blog">

    <main>
        <h1>Blog</h1>
        <section id="blog_section"></section>
    </main>

    <style>

    </style>


    <script>
        document.addEventListener("DOMContentLoaded", start);

        const url = "http://deacosmus.dk/kea/10_eksamen/hjemmeside/wordpress/wp-json/wp/v2/pages/11";

        async function start() {
            const hentUrl = await fetch(url);
            indhold = await hentUrl.json();
            visIndhold();
        }

        function visIndhold() {
            console.log("Funktionen visIndhold fungerer :)");

            document.querySelector("#blog_section").innerHTML = indhold.content.rendered;
        }
    </script>

</body></html>
