<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <style>
        #retail .child {
            padding: 40px 80px 40px 40px;
        }

        .child h3 {
            font-size: 25px;
            padding-bottom: 15px;
        }

        .child:nth-child(1) {
            background-color: #fff1dc;
        }

        .child:nth-child(2) {
            background: color: #acb3b7;
        }

    </style>
</head>




<body id="retail">

    <main>
        <h1>RETAILERS AND CARE GUIDE</h1>

        <section id="retailers_section"></section>




    </main>


    <script>
        document.addEventListener("DOMContentLoaded", start);

        const url = "http://deacosmus.dk/kea/10_eksamen/hjemmeside/wordpress/wp-json/wp/v2/pages/20";

        async function start() {
            const hentUrl = await fetch(url);
            indhold = await hentUrl.json();
            visIndhold();
        }

        function visIndhold() {
            console.log("Funktionen visIndhold fungerer :)");

            document.querySelector("#retailers_section").innerHTML = indhold.content.rendered;
        }

    </script>

</body>

</html>
